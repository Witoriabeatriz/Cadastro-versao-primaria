<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Validação</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='cadastro.js'></script>
  </head>
  <body>
    <div class="container col-4">
      <br><br>
      <h1>Cadastre-se</h1>
      <br>
      <form method="post" >
        <input type="text" id="name" placeholder="Digite seu nome" class="form-control"/>
        <br><br>
        <input type="email" id="email" placeholder="Digite seu email" class="form-control"/>
        <br><br>
        <input type="password" id="senha" placeholder="Defina uma senha" class="form-control"/>
        <br><br>
        <input type="password" id="confirmandosenha" placeholder="Confirme sua senha" class="form-control"/>
        <br><br>
        <h3>Sexo:</h3>
        <br><br>
        <div class="box-select">
          <div>
            <input type="radio" id="m" value="m" name="sexo" >
            <label for="m">Masculino</label>
          </div>
          <br><br>
          <div>
            <input type="radio" id="f" value="f" name="sexo" >
            <label for="f">Feminino</label>
          </div>
          <br><br>
          <div>
            <input type="radio" id="o" value="o" name="sexo" >
            <label for="o">Outros</label>
          </div>
        </div>
        <br><br>
        <input type="text" id="cpf" placeholder="Digite seu cpf" class="form-control"/>
        <br><br>
        <input type="tel" id="telefone" placeholder="Digite seu telefone" class="form-control"/>
        <br><br>
        <input class="data" type="date" id="date" placeholder="Digite sua data de nascimento completa" class="form-control"/>
        <br><br>
        <input type="text" id="cep" placeholder="Cep" class="form-control"/>
        <br><br>
        <input type="text" id="rua" placeholder="Rua" class="form-control"/>
        <br><br>
        <input type="number" id="numero" placeholder="Número" class="form-control"/>
        <br><br>
        <input type="text" id="bairro" placeholder="Bairro" class="form-control"/>
        <br><br>
        <input type="text" id="cidade" placeholder="Cidade" class="form-control"/>
        <br><br>
        <input type="text" id="estado" placeholder="Estado" class="form-control"/>
        <br><br>
        <input type="text" id="complemento" placeholder="Complemento" class="form-control"/>
        <br><br>
        <input type="text" id="pontodereferencia" placeholder="Ponto de referência" class="form-control"/>
        <br><br>
        <button type="submit" onclick="Verifica()" class="btn btn-warning">ACESSAR </button>
        <br><br>
      </form>
    </div>
  </body>
</html>
